<!DOCTYPE html>
<html>
<head>
  <title>USLE Yearly Soil Simulation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    label, select, input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 6px;
    }
    #result, #factors {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="column">
  <h2>Year-by-Year Soil Management</h2>
  <p><strong>Year:</strong> <span id="yearDisplay">1</span></p>

  <label>Rainfall Erosivity (R):</label>
  <input type="number" id="r" step="any">

  <label>Soil Texture:</label>
  <select id="texture">
    <option value="0.28">Sand</option>
    <option value="0.32">Loamy Sand</option>
    <option value="0.37">Sandy Loam</option>
    <option value="0.35">Loam</option>
    <option value="0.4">Silt Loam</option>
    <option value="0.42">Silt</option>
    <option value="0.3">Sandy Clay Loam</option>
    <option value="0.31">Clay Loam</option>
    <option value="0.33">Silty Clay Loam</option>
    <option value="0.28">Sandy Clay</option>
    <option value="0.27">Silty Clay</option>
    <option value="0.25">Clay</option>
  </select>

  <label>% Organic Matter:</label>
  <input type="number" id="om" step="any" min="0" max="10">

  <label>Slope Length (ft):</label>
  <input type="number" id="slopeLength" step="any">

  <label>Slope Steepness (%):</label>
  <input type="number" id="slopeSteepness" step="any">

  <label>Cover & Management Practice:</label>
  <select id="cover">
    <option value="1.0">Bare Soil (C = 1.0)</option>
    <option value="0.5">Row Crops, Conventional Tillage</option>
    <option value="0.3">Row Crops, No-Till</option>
    <option value="0.2">Small Grains</option>
    <option value="0.01">Pasture</option>
    <option value="0.003">Forest</option>
    <option value="0.05">Cover Crop</option>
    <option value="0.001">Mulched Permanent Cover</option>
  </select>

  <label>Support Practice:</label>
  <select id="pFactor">
    <option value="1.0">None</option>
    <option value="0.6">Contour Farming</option>
    <option value="0.5">Strip Cropping</option>
    <option value="0.3">Terracing</option>
    <option value="0.2">Contour + Terracing</option>
    <option value="0.1">Permanent Vegetative Cover</option>
  </select>

  <button onclick="submitYear()">Submit Year</button>
  <div id="result"></div>
</div>

<div class="column">
  <h3>Topsoil Depth Over Time</h3>
  <canvas id="soilChart" width="400" height="300"></canvas>
</div>

<script>
  let year = 1;
  let chart;
  let topsoilDepth = 10; // start with 10 inches
  const years = [];
  const depths = [];

  function submitYear() {
    const R = parseFloat(document.getElementById('r').value);
    const Kbase = parseFloat(document.getElementById('texture').value);
    const OM = parseFloat(document.getElementById('om').value);
    const L = parseFloat(document.getElementById('slopeLength').value);
    const Slope = parseFloat(document.getElementById('slopeSteepness').value);
    const C = parseFloat(document.getElementById('cover').value);
    const P = parseFloat(document.getElementById('pFactor').value);

    const K = Kbase - (OM * 0.005);
    const m = Slope < 1 ? 0.2 : Slope < 3 ? 0.3 : Slope < 5 ? 0.4 : 0.5;
    const Ls = Math.pow(L / 72.6, m);
    const S = Slope < 9 ? 0.6 + 0.4 * Slope : 1.5 * Slope / 100 + 0.5;
    const LS = Ls * S;

    const A = R * K * LS * C * P; // tons/acre/year
    const inchesLost = A / 167;

    topsoilDepth -= inchesLost;
    topsoilDepth = Math.max(topsoilDepth, 0);

    years.push("Year " + year);
    depths.push(topsoilDepth.toFixed(2));
    year++;
    document.getElementById('yearDisplay').textContent = year;
    document.getElementById('result').innerHTML = `<strong>Soil loss this year:</strong> ${A.toFixed(2)} tons/ac (~${inchesLost.toFixed(3)} inches)`;

    drawChart();
  }

  function drawChart() {
    if (chart) chart.destroy();
    const ctx = document.getElementById('soilChart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: years,
        datasets: [{
          label: 'Topsoil Depth (inches)',
          data: depths,
          fill: false,
          borderColor: 'green',
          tension: 0.2,
          pointRadius: 4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 10,
            title: {
              display: true,
              text: "Topsoil (inches)"
            }
          },
          x: {
            title: {
              display: true,
              text: "Year"
            }
          }
        }
      }
    });
  }
</script>

</body>
</html>
